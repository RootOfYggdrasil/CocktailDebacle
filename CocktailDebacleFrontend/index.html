<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve User</title>
</head>
<body>
    <h1>Retrieve User</h1>
    <input type="number" id="userId" placeholder="Inserisci ID utente">
    <button onclick="getUserId()">Cerca</button>
    <pre id="output"></pre>

    <script>
        async function getUserId() {
            const userId = document.getElementById("userId").value;
            if (!userId) {
                alert("Inserisci un ID!");
                return;
            }
            
            try {
                const response = await fetch(`https://localhost:7042/User/${userId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                if (!response.ok) throw new Error("Utente non trovato");
                const user = await response.json();
                document.getElementById("output").textContent = JSON.stringify(user, null, 2);
            } catch (error) {
                document.getElementById("output").textContent = error.message;
            }
        }
    </script>
</body>
</html>
